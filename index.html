<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Random</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .container {
            background-color: red;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin: 0;
        }
    </style>
    <script>
        function getRandomOutcome() {
            let probability = Math.random(); // Numero casuale tra 0 e 1
            let message = probability < 0.3 ? "Hai vinto!" : "Hai perso!";
            document.getElementById("result").innerText = message;
        }
    </script>
</head>
<body onload="getRandomOutcome()">
    <div class="container">
        <h1>The Hill</h1>
        <p id="result"></p>
    </div>
</body>
</html>
