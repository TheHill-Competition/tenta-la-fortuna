<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Random</title>
    <script>
        function getRandomOutcome() {
            let probability = Math.random(); // Numero casuale tra 0 e 1
            if (probability < 0.3) { // 30% di possibilità di vincere
                alert("Hai vinto!");
            } else { // 70% di possibilità di perdere
                alert("Hai perso!");
            }
        }
    </script>
</head>
<body>
    <a href="#" onclick="getRandomOutcome()">Clicca qui per tentare la fortuna!</a>
</body>
</html>
